  <div class="col text-right">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Back
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label>Firebase Id</label>
        <input type="text" class="form-control" disabled="disabled" placeholder="Firebase Id" />
        <small class="form-text text-muted">this camp...</small>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Heroe name" required />
    </div>

  </div>
</div>
<form>
  <div class="row">
    <div class="col">

      <div class="form-group">
        <label>skill</label>
        <input type="text" class="form-control" placeholder="Heroe skill" />

        <label>Status</label>
        <br>
        <button class="btn btn-outline-success w-50 ">
          <i class="fa fa-smile-wink"></i>

        </button>
        <button class="btn btn-outline-danger w-50 ">
          <i class="fa fa-dizzy"></i>
          die
        </button>
      </div>

    </div>
  </div>
  <hr>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary w-25"><i class="fa fa-save"></i>Save</button>
